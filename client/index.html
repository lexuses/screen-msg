<html lang="ru">
<head>
  <title>Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/socket.io.js"></script>
  <script src="js/admin.js"></script>
</head>
<body style="background-color: #000; color: #fff;">
  <div class="bg-image" style="display: none"></div>
  <div class="bg-video" style="display: none">
    <div class="video-shadow"></div>
    <video autoplay src="" muted></video>
  </div>

  <div class="send-control">
    <label>
      <input type="checkbox" name="send" value="1" checked>
      Send to screen
    </label>
    <button id="clear-text">Clear text field</button>
    <button id="clear-media">Clear media</button>
    <div class="opacity">
      <input type="range" id="opacity" name="opacity"
             min="0" max="100" step="1">
      <label for="opacity">Opacity</label>
    </div>
  </div>

  <div class="main">
    <div class="wrapper">
      <div id="text" contenteditable="true"></div>
    </div>
  </div>

  <div class="media-wrapper">
    <div class="media-list"></div>
  </div>

</body>
</html>
